<nb-card accent="primary" class="solar-card">
    <nb-card-header>
        Aide Visuel
    </nb-card-header>

    <nb-card-body>
        <div class="row">
            <div class="col-lg-12">
                <nb-card accent="danger" class="solar-card">

                    <nb-card-body>
                        <div class="row">
                            <div class="col-lg-5 form-group">

                                <div class="demo-items form-group row">

                                    <label class="label col-sm-3 col-form-label">Machine</label>
                                    <div class="col-sm-5">
                                        <nb-select [(ngModel)]="image.deviceId">
                                            <nb-option *ngFor="let d of devices" [value]="d.id">{{d.name}}</nb-option>
                                        </nb-select>
                                    </div>

                                    <div class="col-sm-4">
                                        <button class="theme btn btn-info"
                                            (click)="findImageByDeviceIdType(image.deviceId,image.type)">
                                            Change</button>
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-7 text-right">

                                <ng-container *ngFor="let i of images">
                                    <img src="{{filesDir}}{{i?.url}}" width="100" height="100"
                                        title="Order :{{i?.rank}}" />
                                </ng-container>
                            </div>
                        </div>

                    </nb-card-body>

                </nb-card>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-6">
                <nb-card accent="info" class="solar-card">
                    <nb-card-header>
                        Image
                    </nb-card-header>

                    <nb-card-body>
                        <input type="text" [(ngModel)]="image.name" nbInput fullWidth placeholder="Name">

                        <br />

                        <div class="image-upload">
                            <span *ngIf="iconDelete" (click)="deleteImage()"> <i
                                    class="far fa-times-circle float-right fa-2x"></i></span>
                            <img [src]="imageSrc" style="max-width:200px;max-height:200px" />
                            <input name="imageUrl" nbInput fullWidth type="file" accept="image/*"
                                (change)="handleInputChange($event)" />
                        </div>

                    </nb-card-body>
                </nb-card>
            </div>

            <div class="col-lg-6">

                <nb-card accent="info" class="solar-card">
                    <nb-card-header>Information</nb-card-header>
                    <nb-card-body>

                        <div class="demo-items form-group row">

                            <label class="label col-sm-3 col-form-label">Order</label>
                            <div class="col-sm-9">
                                <nb-select [(ngModel)]="image.rank">
                                    <nb-option value="1">1</nb-option>
                                    <nb-option value="2">2</nb-option>
                                    <nb-option value="3">3</nb-option>
                                    <nb-option value="4">4</nb-option>
                                    <nb-option value="5">5</nb-option>
                                    <nb-option value="6">6</nb-option>
                                </nb-select>

                            </div>
                        </div>

                        <div class="demo-items form-group ">
                            <button (click)="saveImage()" class="theme btn btn-info  float-right">Save</button>
                        </div>

                    </nb-card-body>
                </nb-card>

            </div>

        </div>
    </nb-card-body>
</nb-card>
